<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 乐淘侧边栏 -->
<div class='aside'>
    <div class='brand'>
        <a href="#">无知不能带来好处</a>
    </div>
    <div class='user'>
        <img src="images/02.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class='nav'>
        <ul>
            <li> <a href="user.html" ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

                <div class='child' style='display: block'>
                    <a href="first.html">一级分类</a>

                    <a href="seconde.html" class='active'>二级分类</a></div>
            </li>

            <li><a href="product.html"> <i class="glyphicon glyphicon-tags"></i>商品管理</a></li>

        </ul>
    </div>

</div>

<!-- 右侧主体部分 -->
<div class="main">
    <div class='topbar'>
        <a href="#" class="icon_left pull-left"> <i class='glyphicon glyphicon-align-justify'></i></a>

        <a href="#" class="icon_right pull-right"> <i class='glyphicon glyphicon-log-out'></i></a>


    </div>
    <div class='container-fluid'>
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class='active'>首页</li>



        </ol>

       <button class=' btn btn-default' id='secondeBut'>添加分类</button>
        <div class="modal fade" id="myModal" tabindex="-1">
            <!-- 模态框 -->
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <div class="modal-body">

                            <div class='form-group'>

                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                           <span id='dropdownText'>选择一级分类</span>

                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id='str1'>

                                        <!--动态渲染-->


                                    </ul>
                                </div>
                              <!--准备两个input -->
                                <input type="hidden" name='categoryId' id='categoryId' >
                                <input type="hidden" name='hot' value=1>

                            </div>
                            <!--选择下拉框-->
                            <!-- bootstrap有格式规范, 每一行需要外层包一个 form-group -->
                            <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                            </div>
                            <!--输入框-->

                            <div class='form-group'>
                                <label for="fileupload" class='btn btn-default'>
                                    上传图片
                                </label>
                                <input type="file" id='fileupload' data-url="/category/addSecondCategoryPic" style='display: none;' name='pic1'>

                            </div>
                            <!--上传图片-->
                            <div class='form-group'>
                                <img src="images/none.png" alt="" height='100px'>
                                <input type="hidden" name='brandLogo' id='logo'>

                            </div>
                           <!--展示图片-->


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--表格-->
        <table class='table table-bordered table-hover mt_20'>
            <thead>
            <tr>
                <th>序号</th>
                <th>一级分类名称</th>
                <th>二级分类名称</th>
                <th>二级分类LOGO</th>
            </tr>
            </thead>
            <tbody>
            <!--坑-->
            </tbody>



        </table>
        <!--分页工具-->
        <div class="pull-right">
            <ul id='paginator'></ul>
        </div>




    </div>



</div>

<script type=text/html id='tmp'>
{{each rows v i}}
    <tr>

    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" alt="" height='50px'></td>
        </tr>
    {{ /each }}

</script>

<script type=text/html id=tmp2>
{{each rows v i}}
    <li><a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a></li>
    {{/each }}

</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src='lib/artTemplate/template-web.js'></script>

<script src='lib/bootstrap-paginator/bootstrap-paginator.js'></script>
<script src="./js/common.js"></script>
<script src='js/seconde.js'></script>
<script src='./js/islogin.js'></script>

</body>
</html>
