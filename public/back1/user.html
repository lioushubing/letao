<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 乐淘侧边栏 -->
<div class='aside'>
    <div class='brand'>
        <a href="#">无知不能带来好处</a>
    </div>
    <div class='user'>
        <img src="images/02.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class='nav'>
        <ul>
            <li> <a href="user.html" class='active' ><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>

                <div class='child'>
                    <a href="first.html">一级分类</a>

                    <a href="seconde.html">二级分类</a></div>
            </li>

            <li><a href="product.html"> <i class="glyphicon glyphicon-tags"></i>商品管理</a></li>

        </ul>
    </div>

</div>

<!-- 右侧主体部分 -->
<div class="main">
    <div class='topbar'>
        <a href="#" class="icon_left pull-left"> <i class='glyphicon glyphicon-align-justify'></i></a>

        <a href="#" class="icon_right pull-right"> <i class='glyphicon glyphicon-log-out'></i></a>


    </div>
    <div class='container-fluid'>
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class='active'>用户管理</li>

        </ol>

        <table class='table table-bordered table-hover'>
          <thead>
          <tr>

              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
          </tr>
          </thead>
           <tbody>





           </tbody>


        </table>
    <div class='pull-right'>
        <ul id='paginator'>

        </ul>
    </div>


        <!--退出的模态框-->
        <div class="modal fade " id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>    <spqn>你确定要执行此操作吗？</spqn>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id='uerBtn'>确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>    <spqn>您确定要退出后台管理系统吗？</spqn>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id='outBtn'>确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<script type=text/html id='tmp'>
    {{ each rows v i }}
    <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>

    <td>{{v.isDelete ===0? '已禁用':'正常'}}</td>
    <td data-id="{{v.id}}">
        {{if v.isDelete===1}}
        <button class='btn btn-danger' data-id='0'>禁用</button>
        {{else}}
        <button class='btn ' data-id='1'>启用</button>
        {{/if}}
        </td>
    </tr>
{{ /each }}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/bootstrap-paginator/bootstrap-paginator.js'></script>


<script src="./js/common.js"></script>
<script src='./js/islogin.js'></script>
<script src='./js/user.js'></script>

</body>
</html>
