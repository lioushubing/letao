<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 乐淘侧边栏 -->
<div class="lt_aside">
  <div class="brand">
    <a href="#">黑马31期牛逼</a>
  </div>
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a class="active" href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <!-- 用于切换展示的二级列表 -->
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>


<!-- 右侧主体部分 -->
<div class="lt_main">

  <!-- 上面的 lt_topbar -->
  <div class="lt_topbar">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 底下一个流式布局容器 container-fluid  特点: 默认宽度100%, 有左右的15px padding -->
  <div class="container-fluid">

    <!-- 面包屑导航 -->
    <ol class="breadcrumb mt_20" >
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>

    <!-- 表格 -->
    <!-- table 基本样式
         table-bordered  添加边框
         table-hover 添加鼠标悬停效果
    -->
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>序号</th>
          <th>用户名</th>
          <th>手机号</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 挖个坑 -->
      </tbody>
    </table>

    <!-- 准备分页容器 3.x 版本要求是 ul -->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>


  </div>

</div>

<!-- 用户模态框 -->
<div class="modal fade" id="userModal" tabindex="-1">
  <!-- 模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
      </div>
    </div>
  </div>
</div>



<!-- 退出模态框 -->
<!--
     1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
     2. 给标签添加 data-dismiss="modal"  关闭模态框
-->

<!-- 外层是遮罩层 -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <!-- 模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="tmp">
  {{ each rows v i }}
    <tr>
      <!-- i+1 表示当前页的条数, 还要加上 前面多少页*每页多少条 -->
      <td>{{ i+1 + (page-1)*size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete 标记当前用户的状态
           1 都表示正向的状态,  0 一般表示负面的状态
           1 表示正常,  0表示已禁用
      -->
      <td>{{ v.isDelete === 1 ? '正常' : '已禁用' }}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
        {{ else }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>

</body>
</html>
