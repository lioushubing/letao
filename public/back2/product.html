<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 乐淘侧边栏 -->
<div class="lt_aside">
  <div class="brand">
    <a href="#">黑马31期牛逼</a>
  </div>
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <!-- 用于切换展示的二级列表 -->
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a class="active"  href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>


<!-- 右侧主体部分 -->
<div class="lt_main">

  <!-- 上面的 lt_topbar -->
  <div class="lt_topbar">
    <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- 底下一个流式布局容器 container-fluid  特点: 默认宽度100%, 有左右的15px padding -->
  <div class="container-fluid">

    <!-- 面包屑导航 -->
    <ol class="breadcrumb mt_20" >
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <div class="lt_content">

      <!-- 添加按钮 -->
      <button class="btn btn-default" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">商品名称</th>
            <th width="20%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>

      <div class="pull-right">
        <!-- 准备一个分页容器 3.x 要求 ul -->
        <ul id="paginator"></ul>
      </div>

    </div>


  </div>

</div>

<!-- 添加模态框 -->
<div class="modal fade" id="addModal" tabindex="-1">
  <!-- 模态框  modal-lg 大型,  默认中型    modal-sm 小型 -->
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <!-- bootstrap有格式规范, 每一行需要外层包一个 form-group -->

          <div class="form-group">
            <!-- 下拉框 -->
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span id="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!-- 挖个坑 -->
              </ul>
            </div>

            <input type="hidden" name="brandId">

            <!-- 上下架, 默认所有商品都上架  上架1, 下架0 -->
            <input type="hidden" name="statu" value="1">
          </div>

          <div class="form-group">
            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
          </div>

          <div class="form-group">
            <textarea name="proDesc" class="form-control" cols="30" rows="4" placeholder="请输入商品描述" ></textarea>
          </div>

          <div class="form-group">
            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
          </div>
          
          <div class="form-group">
            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
          </div>

          <div class="form-group">
            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
          </div>

          <div class="form-group">
            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
          </div>


          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <!--
              指定name, 用于后台接收图片对象
              指定data-url, 配置后台图片上传的接口地址
              multiple 就可以选择多个文件, 一般用于多文件上传
            -->
            <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none;">
          </div>

          <div class="form-group" id="imgBox">
            <!--<img src="./images/none.png" style="width: 100px;">-->

            <!-- 准备一个专门用于校验的隐藏域, 标记图片上传是否满3张 -->
            <input type="hidden" name="picStatus">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>





<!-- 退出模态框 -->
<!--
     1. 模态框大小
        大 modal-lg
        中 默认
        小 modal-sm
     2. 给标签添加 data-dismiss="modal"  关闭模态框
-->

<!-- 外层是遮罩层 -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <!-- 模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1 + (page-1)*size }}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <!-- statu 1 已上架   0 已下架 -->
      <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
      <td>
        {{ if v.statu === 1 }}
          <button class="btn btn-danger">下架</button>
        {{ else }}
          <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>

<script type="text/html" id="dropdownTpl">
  {{ each rows v i }}
    <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
  {{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
